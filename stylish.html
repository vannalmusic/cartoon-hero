<!DOCTYPE html>
<html>
<head>
	<title>Stylish</title>
	<style type="text/css">
			h1{
				color: orange; 
				font-size: 90px;
				text-decoration: underline;
			}

			#first{
				font-size: 100px;
			}

			.small{
				font-size: 18px;
			}

			
			h2{
				color: blue; 
				font-size: 80px;
				text-decoration: underline;
			}

			span{
				font-style: italic;
			}

			h2 span{
				text-decoration: line-through;
			}
	</style>
			


</head>
<body>
	<h1 id="first" class="small">Heading 1-1</h1>
	<h1>Heading 1-2</h1>
	<h1 class="small">Heading 1-3</h1>
	<h2>Heading 1-1</h2>
	<h2 class="small">Heading 1-2</h2>
	<h2>Heading 1-3</h2>

</body>
</html>
